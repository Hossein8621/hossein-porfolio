<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمونه‌کارها - Hossein Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.css" integrity="sha512-kzv6K7aTNYu1dxsXlT0Y6LrG3/XH/RhGEr3zKm7cgY2CK9nEkm5uHeFobcBf/3kZ3dSjKIG9xq1/UhKyLQ6tiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>نمونه‌کارهای من</h1>

    <div class="gallery">
        <div class="card" data-img="https://hossein8621.github.io/hossein-porfolio/images/1.jpg">
            <img src="https://hossein8621.github.io/hossein-porfolio/images/1.jpg" alt="نمونه کار 1">
            <div class="card-content"><h3>نمونه کار 1</h3></div>
        </div>
        <div class="card" data-img="https://hossein8621.github.io/hossein-porfolio/images/2.jpg">
            <img src="https://hossein8621.github.io/hossein-porfolio/images/2.jpg" alt="نمونه کار 2">
            <div class="card-content"><h3>نمونه کار 2</h3></div>
        </div>
        <div class="card" data-img="https://hossein8621.github.io/hossein-porfolio/images/3.jpg">
            <img src="https://hossein8621.github.io/hossein-porfolio/images/3.jpg" alt="نمونه کار 3">
            <div class="card-content"><h3>نمونه کار 3</h3></div>
        </div>
        <div class="card" data-img="https://hossein8621.github.io/hossein-porfolio/images/4.jpg">
            <img src="https://hossein8621.github.io/hossein-porfolio/images/4.jpg" alt="نمونه کار 4">
            <div class="card-content"><h3>نمونه کار 4</h3></div>
        </div>
        <div class="card" data-img="https://hossein8621.github.io/hossein-porfolio/images/5.jpg">
            <img src="https://hossein8621.github.io/hossein-porfolio/images/5.jpg" alt="نمونه کار 5">
            <div class="card-content"><h3>نمونه کار 5</h3></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/basicLightbox/5.0.4/basicLightbox.min.js" integrity="sha512-f8W0+q0wIc9u9Lwuv7rGG/H+akAnQj4xyF7H4NkU5qZ44oA3eOhu6fxU7wnF3TkVjHbC5/0ZxqBhcVxz7qK9Og==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                const instance = basicLightbox.create(
                    <img src="${card.getAttribute('data-img')}" style="width:100%; height:auto;">
                );
                instance.show();
            });
        });
    </script>

</body>
</html>
